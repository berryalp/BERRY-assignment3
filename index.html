<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Tracker</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1>covid19 tracker</h1>
        <div class="getinput">
            <input type="text" id="input" placeholder="country name..."/>
            <button id="button">Get Data</button>
        </div>
        <div class="data-container">
            <!-- active cases -->
            <div class="card">
                <div class="icon">
                    <img src="assets/active.png" alt="">
                </div>
                <p>Active Cases</p>
                <p id="active">0</p>
            </div>

            <!-- new cases -->
            <div class="card">
                <div class="icon">
                    <img src="assets/new.png" alt="">
                </div>
                <p>New cases</p>
                <p id="new">0</p>
            </div>

            <!-- recovered cases -->
            <div class="card">
                <div class="icon">
                    <img src="assets/recover.png" alt="">
                </div>
                <p>Recovered Cases</p>
                <p id="recovered">0</p>
            </div>

            <!-- total cases -->
            <div class="card">
                <div class="icon">
                    <img src="assets/total.png" alt="">
                </div>
                <p>Total Cases</p>
                <p id="total-cases">0</p>
            </div>

            <!-- total deaths -->
            <div class="card">
                <div class="icon">
                    <img src="assets/dead.png" alt="">
                </div>
                <p>Total Deaths</p>
                <p id="total-deaths">0</p>
            </div>

            <!-- total tests -->
            <div class="card">
                <div class="icon">
                    <img src="assets/test.png" alt="">
                </div>
                <p>Total Test</p>
                <p id="total-test">0</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
